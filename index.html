<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lisa Helper</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/7f3c658c7c.js" crossorigin="anonymous"></script>
</head>

<body>
  <header class="header">
    <a href="./index.html" class="header__logo">Lisa Helper</a>
  </header>

  <main>
    <div class="work-panel">
      <div class="work-panel__query">
        <h2>Enter your query</h2>
        <input type="text" name="query" id="query">
      </div>

      <div class="work-panel__numbers">
        <div class="work-panel__numbers-toggler">
          <input type="checkbox" name="numbers_toggler" id="numbers_toggler">
          <label for="numbers_toggler">Replace numbers</label>
        </div>

        <div class="work-panel__numbers-replacer d-none">
          Replace
          <input type="number" name="original_number" id="original_number">
          To
          <input type="number" name="changed_number" id="changed_number">
        </div>
      </div>

      <div class="work-panel__letters">
        <h3 class="work-panel__letters-label">Select letter</h3>
        <div class="work-panel__letters-wrapper"></div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <p class="footer__creator">Created by: Denys Tymchenko</p>
    <div class="footer__links">
      <a class="footer__link" href="https://github.com/DenysTymchenko">
        <i class="footer__link-img fa-brands fa-github"></i>
      </a>
      <a class="footer__link" href="https://t.me/DenysTymchenko">
        <i class="footer__link-img fa-brands fa-telegram"></i>
      </a>
      <a class="footer__link" href="mailto:tymchenko.denys@gamil.com">
        <i class="footer__link-img fa-solid fa-envelope"></i>
      </a>
      <a class="footer__link" href="https://www.linkedin.com/in/denys-tymchenko-0031b1251/">
        <i class="footer__link-img fa-brands fa-linkedin"></i>
      </a>
    </div>
  </footer>
  <script src="src/controller.js" type="module"></script>
</body>

</html>
